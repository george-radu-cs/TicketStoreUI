<div class="auth-container">
  <div class="form-container">
    <h1>Welcome back!</h1>

    <div class="form-group">
      <label>Email</label>
      <input
        class="form-control"
        [(ngModel)]="loginUser.email"
      />
    </div>

    <div class="form-group">
      <label>Password</label>
      <input
        class="form-control"
        type="password"
        [(ngModel)]="loginUser.password"
      />
    </div>

    <div class="alert alert-danger" [hidden]="!error">{{error}}</div>

    <div class="btn-login-container">
      <button class="btn" [ngClass]="isDisabled ? 'btn-primary' : 'btn-success'" [disabled]="isDisabled"
              (click)="doLogin()" appButtonHighlight>
        Login
      </button>
    </div>

    <button class="btn-redirect" [routerLink]="'/auth/register'" appButtonRedirect>I don't have an account.</button>
  </div>
</div>
