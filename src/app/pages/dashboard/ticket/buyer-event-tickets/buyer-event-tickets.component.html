<div class="container">
  <h2>Tickets bought</h2>
  <div *ngFor="let ticket of ticketsBought;let i = index">
    <app-ticket-presentation-edit
      [ticket]="ticket"
    ></app-ticket-presentation-edit>
  </div>
  <div *ngIf="ticketsBought.length === 0">No tickets bought.</div>
  <div>
    <app-add-edit-ticket
      [userId]="userId"
      [eventId]="eventId"
      [eventTicketTypes]="ticketTypes"
    ></app-add-edit-ticket>
  </div>
</div>
