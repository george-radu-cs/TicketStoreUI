<table mat-table [dataSource]="tickets" class="tickets-table">
  <ng-container matColumnDef="event-name">
    <th mat-header-cell *matHeaderCellDef>Event Name</th>
    <td mat-cell *matCellDef="let element">{{element.event.name}}</td>
  </ng-container>

  <ng-container matColumnDef="ticket-type">
    <th mat-header-cell *matHeaderCellDef>Ticket Type</th>
    <td mat-cell *matCellDef="let element">{{element.ticketType | titlecase}}</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let element">{{element.price}} {{element.priceCurrency}}</td>
  </ng-container>

  <ng-container matColumnDef="bought-time">
    <th mat-header-cell *matHeaderCellDef>Bought on</th>
    <td mat-cell *matCellDef="let element">{{formatDate(element.boughtTime)}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
