<div class="container">
  <div *ngIf="!ticket">
    <mat-spinner></mat-spinner>
  </div>
  <div *ngIf="ticket">
    <div class="add-edit-title">
      <div *ngIf="isEditing;then thenBlockEditing else elseBlockPresentation"></div>
      <ng-template #thenBlockEditing>
        <app-add-edit-ticket
          [ticket]="ticket"
          [userId]="ticket.userId"
          [eventId]="ticket.eventId"
          [eventTicketTypes]="ticketTypes"
        ></app-add-edit-ticket>
        <button (click)="toggleAddOrEditForm()">
          <mat-icon matTooltip="Close" aria-label="close">close</mat-icon>
        </button>
      </ng-template>
      <ng-template #elseBlockPresentation>
        <app-ticket
          [ticket]="ticket"
        ></app-ticket>
        <div class="multiple-buttons-container">
          <div class="button-column">
            <button (click)="toggleAddOrEditForm()">
              <mat-icon matTooltip="Edit ticket" aria-label="edit-ticket">
                edit
              </mat-icon>
            </button>
          </div>
          <div class="button-column">
            <button (click)="removeTicket()">
              <mat-icon matTooltip="Delete ticket" matTooltipClass="tooltip-danger" aria-label="delete-ticket">
                delete
              </mat-icon>
            </button>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
</div>
