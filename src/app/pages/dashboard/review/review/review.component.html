<div *ngIf="review" class="review-container">
  <div class="review-user">
    <div *ngIf="review.user" class="review-user-name">{{review.user.firstName}} {{review.user.lastName}}</div>
    <div>{{formatDate(review.date)}}</div>
  </div>
  <div class="review-content">
    <div class="review-title">{{review.title}}</div>
    <div>
      <form [formGroup]="form">
        <ngx-star-rating formControlName="rating" [id]="'rating'+index" [disabled]="true"></ngx-star-rating>
      </form>
    </div>
    <div class="review-message">{{review.message}}</div>
  </div>
</div>
